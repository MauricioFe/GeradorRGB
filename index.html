<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de RGB</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Color picker</h1>
    <div class="container">
      <div class="linha">
        <label for="red">(R) Vermelho</label>
        <input type="range" max="255" min="0" id="red" class="range" />
        <input type="text" id="numRed" class="inputTexto" disabled />
      </div>
      <div class="linha">
        <label for="green">(G) Verde</label>
        <input type="range" max="255" min="0" id="green" class="range" />
        <input type="text" id="numGreen" class="inputTexto" disabled />
      </div>
      <div class="linha">
        <label for="blue">(B) Azul</label>
        <input type="range" max="255" min="0" id="blue" class="range" />
        <input type="text" id="numBlue" class="inputTexto" disabled />
      </div>

      <div class="resultado"></div>
    </div>
  </body>
</html>
